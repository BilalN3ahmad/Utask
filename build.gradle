// Top-level build file where you can add configuration options common to all sub-projects/modules
buildscript {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.2'  // Updated to latest stable version
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.22"  // Updated Kotlin version
        
        // NOTE: Do not place your application dependencies here
    }
}

plugins {
    id 'com.android.application' version '8.1.2' apply false
    id 'com.android.library' version '8.1.2' apply false
    id 'org.jetbrains.kotlin.android' version '1.8.22' apply false
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }  // For any potential third-party libraries
    }
}

tasks.register('clean', Delete) {
    delete rootProject.buildDir
}